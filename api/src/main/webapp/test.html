<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/jquery-2.1.3.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#ajax").click(function(){
			$.ajax({
				dataType:"json",
				type:"DELETE",
				url:"emps/3",
				success:function(){
					alert("删除成功");
				}
			})
		})
	})
</script>
</head>
<body>
	<a id="ajax" href="javascript:;">Ajax方式，删除</a>
	<form action="emps/2" method="post">
		<input type="hidden" name="_httpmethod" value="DELETE">
		<input type="submit" value="表单提交">
	</form>
</body>
</html>
